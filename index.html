<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
  <h1>Welcome to the Epicodus Credit Union!</h1>
  <br>
  <div class="row">
    <div class="col-md-6">
      <h3>Register a new account:</h3>
      <form id="regForm">
      <label>Name:</label>
      <input type="text">
      <label>Initial Deposit:</label>
      <input type="text">
      <button type="submit">Submit</button>
    </form>
    </div>
    <div class="col-md-6">
      <h3>Deposit or withdraw funds:</h3>
      <form id="depForm">
      <label>Deposit Amount:</label>
      <input type="text">
      <label>Withdrawal Account:</label>
      <input type="text">
      <button type="submit">Submit</button>
    </form>
    </div>
  </div>
  <br>
    <h3>Current Balance:</h3>
    <div class="answer">
      <p id="output"></p>
    </div>
</div>
</body>
</html>
